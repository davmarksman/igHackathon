       	<!-- Question Modal -->
		<div class="modal fade" id="myModal">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		        <h4 class="modal-title modalText">Market</h4>
		      </div>
		      <div class="modal-body">
		        <p class="modalText">The UK has left the EU. What do you think I will happen to the FTSE&hellip;</p>
		      </div>
		      <div class="modal-footer">
		      	<div class="row">
		        	<button type="button" class="btn btn-default btn-block" data-dismiss="modal">I don't care</button>
		        </div>
		        <div class="row">
		        	<button id="market_up" type="button" class="btn btn-primary btn-block">It's going up</button>
		        </div>
		        <div class="row">
		        	<button id="market_ok" type="button" class="btn btn-primary btn-block">Nothing is going to change</button>
		        </div>
		        <div class="row">
		        	<button id="market_down" type="button" class="btn btn-primary btn-block">Definitely Down</button>
		        </div>
		        <div class="row">
		        	<a href="Trade.html" class="btn btn-success btn-block">I want to trade this</a>
		        </div>
		      </div>
