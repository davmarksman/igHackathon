<html>
<head>
<meta charset="UTF-8">
   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 
	    <!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/devexpress/dx.common.css">
	<link rel="stylesheet" href="css/devexpress/dx.contrast.css">
		<link rel="stylesheet" href="css/bloomberg.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/devexpress/js/dx.web.js"></script>
    <script src="js/start.js"></script>


</head>
<body>
	<h1>Trade</h1>
    <h3>Your Trading Limit on this Pool is Â£300</h3>

	<div id="gridContainer">
	</div>

	<!-- Deal ticket Modal -->
    <div class="modal fade" id="dealTicket" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 id="dealTicket_title" class="modal-title">Deal Ticket</h4>
                </div>
                <div class="modal-body">

                                        <div class="ticket-panel">
                    
                                                  <div class="ticket-field">
                            <input type="hidden" id="trade_epic" />
                            <input type="hidden" id="trade_expiry" />
                            <span class="ticket-field-label">Size</span> <input id="trade_size" type="text" value="1" />
                        </div>

                        <div class="ticket-field">
                            <span class="ticket-field-label">Currency</span>
                            <select id="trade_currency">
                                <option value="GBP">GBP</option>
                                <option value="EUR">EUR</option>
                                <option value="USD">USD</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">


                       <input type="hidden" id="trade_direction" />
                        <div class="ticket-buttons">

                            <input type="hidden" id="trade_bid" />
                            <button id="sell_button" class="btn btn-large btn-success glowing-border-off" type="button">
                                Bid <span id="ticket_sell_price">-</span>
                            </button>

                            &nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;
                            
                      

                            <input type="hidden" id="trade_offer" />
                            <button id="buy_button" class="btn btn-large btn-danger glowing-border-off" type="button">
                                Offer <span id="ticket_buy_price">-</span>
                            </button>

                            <button type="button" class="btn btn-large btn-default cancel_button" data-dismiss="modal">Cancel</button>
                        </div>
               </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

                <!-- Result Modal -->
        <div class="modal fade" id="joinModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Order placed</h4>
              </div>
              <div class="modal-body">
                <p id="txtResult" class="modalText"></p>
              </div>
              <div class="modal-footer">
                <button id="btnModalTrade" type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

</body>
</html>
